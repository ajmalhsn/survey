server.port=8080
spring.application.name=survey-app

# ----------------------------
# Default (in-memory) - H2
# ----------------------------
# To use the in-memory H2 database (default for development), keep the lines below.


# ----------------------------
# MySQL (example)
# ----------------------------
# To enable MySQL, either comment out the H2 block above and uncomment/replace the values below,
# or create an `application-mysql.properties` and activate it with `-Dspring.profiles.active=mysql`.
# Example MySQL settings:
spring.datasource.url=jdbc:mysql://localhost:3306/surveydb?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=surveyuser
spring.datasource.password=your_password_here
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#
# JPA (MySQL)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Notes:
# - For production use, set `spring.jpa.hibernate.ddl-auto` to `validate` or manage schema migrations with Flyway/Liquibase.
# - Secure your DB credentials via environment variables or an external config store (do not commit plaintext passwords).